{% extends 'layouttail.html' %}
{% block title %}
<title>Ecommerce | Homepage</title>
{% endblock %}

{% block main_content %}
{% include 'products/sliderimagetail.html' %}

<div class = "flex justify-evenly flex-wrap">

{% for p in product %}
<div class="w-64 bg-white border border-gray-200 my-5 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="/{{p.image}}" alt="{{p.product_name}}" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{p.product_name}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Rs. {{p.product_price}}</p>
        <a href="{%url 'productdetail' p.id%}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            View Detail
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>
</div>
    {% endfor %}
</div>
{% endblock %}
