<style>
    small{
        display: none;

    }
</style>

{% extends 'layouttail.html'%}
{% load crispy_forms_tags %}
{% block title %}
<title>Ecommerce | Login Page</title>
{% endblock %}

{% block main_content %}
<div class="bg-gray-50 font-[sans-serif]">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="max-w-md w-full">
         
        <div class="p-8 rounded-2xl bg-white shadow">
          <h2 class="text-gray-800 text-center text-2xl font-bold">Sign in</h2>
          <form class="mt-8 space-y-4" method="POST">
            {% csrf_token %}
            {{form | crispy }}

            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                  Remember me
                </label>
              </div>
              <div class="text-sm">
                <a href="jajvascript:void(0);" class="text-blue-600 hover:underline font-semibold">
                  Forgot your password?
                </a>
              </div>
            </div>

            <div class="!mt-8">
              <button type="submit" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Sign in
              </button>
            </div>
            <p class="text-gray-800 text-sm !mt-8 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
