{% extends 'admins/index.html'%}
{% load static %}


{%block title %}
<title>Category</title>
{%endblock%}

{% block main_content %}

 


<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Category name
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            {% for c in category %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{c.category_name}}
                </th>
                <td class="px-6 py-4">
                    <a href="{% url 'updatecategory' c.id %}">
                        <button class=""></button>
                        <i class="fa-solid fa-pen-nib text-blue-600 text-base"></i>
                    </a>
                    &nbsp; &nbsp;
                    <a href="{%url 'deletecategory' c.id %}" onclick="return alert('Are you sure you want to delete this ?')">
                        <button class=""></button>
                        <i class="fa-solid fa-trash text-red-600 text-base" ></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
 
{% endblock %}
